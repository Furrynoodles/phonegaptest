<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/normalise.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>FurryNoodles</title>
        <script type="text/javascript">
            /*exec(success, fail, Echo, "bumclouds");
            function success(msg)
            {
                printToHtml(msg);
            }
            function fail()
            {
                printToHtml("fail");
            }
            function printToHtml( msg ){
                var e = document.getElementById( 'mooo' );
                e.innerHTML(msg);
            }*/
        </script>
    </head>
    <body>
        <div id="splash">
          <div id="logo"></div>
        </div>
        <div class="app">
            <div id="head">
                <span>BYKER</span>
                <div id="menu-trigger" class="button"></div>
                <div id="menu">
                    <ul id="menu-items">
                        <li target-screen="newsfeed">News</li>
                        <li target-screen="twitterfeed">Tweets?</li>
                        <li target-screen="contact-us">Contact us</li>
                        <li target-screen="about-us">About us</li>
                    </ul>
                </div>
            </div>
            <div id="deviceready" class="blink" style="display:none;">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="screens">
                <div id="detail" class="screen"></div>
                <div id="contact" class="screen">Contact form and shit</div>
                <div id="twitterfeed" class="feed screen"><ul></ul></div>
                <div id="newsfeed" class="feed screen"></div>
            </div>
        </div>

        <script id="twitter-item-template" type="text/template">
          <li>
            <span class="title"><%= text %></span>
          </li>
        </script>

        <script id="news-item-template" type="text/template">
          <li detail-id="<%= id %>">
            <div class="image"></div>
            <span class="title"><%= title  %></span>
            <div class="icon chevron"></div>
          </li>
        </script>

        <script id="news-detail-template" type="text/template">
        <div class="news-detail">
          <div data-link="<%= link %>">
            <h1><%= title %></h1>
            <p class="date"><%= pubDate %></p>
          </div>
          <div class="image"></div>
          <div class="description"><%= description %></div>
        </div>
        </script>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="js/backbone.js"></script>
        <script type="text/javascript" src="js/app-ui.js"></script>
        <script type="text/javascript" src="js/rss-ui.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
